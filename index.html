<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Water Daily Goal</title>
    <link rel="stylesheet" href="src/index.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <div class="title">Daily Goal</div>
            <div class="info">2L = 2000ml
                <div class="reset"><a href="#">&times;</a></div>
            </div>

        </div>

        <div class="glass">
            <div class="water count">1000ml</div>
        </div>

        <div class="buttons">

            <div class="button">
                <a href="#" id="vol_100_ml">+</a>
                <p>100ml</p>
            </div>

            <div class="button">
                <a href="#" id="vol_150_ml">+</a>
                <p>150ml</p>
            </div>

            <div class="button">
                <a href="#" id="vol_250_ml">+</a>
                <p>250ml</p>
            </div>

        </div>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
